<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <head>
        <title>Form Ubah Data</title>
    </head>
<body>
<div class="container-fluid mb-2 card">
    <div class="card-header bg-dark">
        <h4 class="text-center" style="color:white;">Form Ubah Data Mahasiswa</h4>
    </div>
    <div class="card-body">
        <form action="#" th:action="@{/simpan}" th:object="${data}" method="post">
            <table class="table table-striped table-bordered" width="250px">
                <thead>
                <tr class="text-center bg-warning">
                    <th scope="col" colspan="2">Ubah Data Mahasiswa</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Nim</td>
                    <td>
                        <input class="form-control" type="text" th:field="*{nim}" id="nim" readonly="true">
                        <small class="form-text text-muted">Masukkan Nim Anda</small>
                    </td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>
                        <input class="form-control" type="text" th:field="*{nama}" id="nama">
                        <small class="form-text text-muted">Masukkan Nama Anda</small>
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>
                        <input class="form-control" type="text" th:field="*{jurusan}" id="jurusan">
                        <small class="form-text text-muted">Masukkan Jurusan Anda</small>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>
                        <input class="form-control" type="text" th:field="*{alamat}" id="alamat">
                        <small class="form-text text-muted">Masukkan Alamat Anda</small>
                    </td>
                </tr>
                <!--                <tr>-->
                <!--                    <td></td>-->
                <!--                    <td><input type="submit" value="Simpan"></td>-->
                <!--                </tr>-->
                </tbody>
            </table>
            <div class="card-footer text-muted bg-dark">
                <center><button class="btn btn-primary btn-sm">Simpan</button></center>
            </div>
        </form>
    </div>
</div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
