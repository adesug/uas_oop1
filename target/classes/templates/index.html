<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Data Mahasiswa</title>
</head>

<body>
<div class="container-fluid mb-2 card">
    <div class="card-header bg-dark">
        <h2 class="text-center" style="color:white;">Selamat Datang di Aplikasi Data Mahasiswa</h2></center>
    </div>
    <!--    <button class="btn btn-primary btn-sm mb-2" type="submit"><a href="/tambah" style="text-decoration:none; color:white;">Tambah Data</a></button>-->

    <div th:switch="${data}" >
        <div>
            <h2 th:case="null">Tidak ada data</h2>
            <div th:case="*">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="text-center bg-warning">
                        <th scope="col">Nim</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Jurusan</th>
                        <th scope="col">Alamat</th>
                        <th scope="col" colspan="2">Opsi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data : ${data}">
                        <td th:text="${data.nim}"></td>
                        <td th:text="${data.nama}"></td>
                        <td th:text="${data.jurusan}"></td>
                        <td th:text="${data.alamat}"></td>
                        <td class="text-center"> <button class="btn btn-outline-primary btn-sm" type="submit"><a th:href="@{/ubah/{nim}(nim=${data.nim})}" style="text-decoration:none;  ">Ubah</a></button></td>
                        <td class="text-center"> <button class="btn btn-outline-primary btn-sm" type="submit"><a th:href="@{/hapus/{nim}(nim=${data.nim})}" style="text-decoration:none; ">Hapus</a></button></td>
                    </tr>
                    </tbody>

                </table>
                <button class="btn btn-primary btn-sm mb-2" type="submit"><a href="/tambah" style="text-decoration:none; color:white;">Tambah Data</a></button>
                <div class="card-footer text-muted bg-dark">
                    <h5 class="text-center">Politeknik Harapan Bersama Kota Tegal</h5>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
